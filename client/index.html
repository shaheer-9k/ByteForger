<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="theme-color" content="#0A0E27" />

    <!-- Primary SEO Meta Tags -->

    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://byteforger.com/" />
    <meta property="twitter:title" content="ByteForger | Enterprise Software Solutions" />
